- name: WHEN file consists unknown action loader MUST fail with error
  method: GET
  path: /gonkex/process
  request: |
     names: ["file1"]
     fs:
        file1: |
           tables:
              table1:
                - field1: $dummy(value1)
                  field2: 1
                - field1: value2
                  field2: 2
  response: 
    200: |-
       error: processing table 'table1': unknown action 'dummy' in '$dummy(value1)'

- name: WHEN action value not closed with round bracket loader MUST fail with error
  method: GET
  path: /gonkex/process
  request: |
     names: ["file1"]
     fs:
        file1: |
           tables:
              table1:
                - field1: $custom_action(value1
                  field2: 1
                - field1: value2
                  field2: 2
  response: 
    200: |-
       error: processing table 'table1': incorrect action usage '$someaction(...)' for '$custom_action(value1'
