  method: GET
  path: /gonkex/process
  request: |
     names: ["file1"]
     fs:
        file1: |
           collections:
             table1:
               - $name: ref1
                 f1: value1
                 f2: value2

             table2:
               - $name: ref2
                 $extend: wrongref
                 f1: value1 overwritten
  response: 
    200: |-
       error: processing collection 'table2': undefined reference 'wrongref'
