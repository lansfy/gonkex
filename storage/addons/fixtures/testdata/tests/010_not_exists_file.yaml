- name: loader MUST fail if one of fixtures file does not exists (1)
  method: GET
  path: /gonkex/process
  request: |
    names: ["not_exists"]
  response:
    200: "error: parsing file for fixture 'not_exists': file not exists"

- name: loader MUST fail if one of fixtures file does not exists (2)
  method: GET
  path: /gonkex/process
  request: |
    names: ["file1", "file2"]
    fs:
       file1: |
          collections:
             table1:
               - field1: "value1"
                 field2: 1
  response:
    200: "error: parsing file for fixture 'file2': file not exists"
