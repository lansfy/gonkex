- name: loader MUST support field value references
  method: GET
  path: /gonkex/process
  request: |
     names: ["file1"]
     fs:
        file1: |
           tables:
             table1:
               - $name: ref1
                 f1: value1
                 f2: value2

             table2:
               - $name: ref2
                 f1: $ref1.f2
                 f2: $ref1.f1

             table3:
               - f1: $ref1.f1
                 f2: $ref2.f1
  response: 
    200: |
       table1:
       - f1: value1
         f2: value2
       table2:
       - f1: value2
         f2: value1
       table3:
       - f1: value1
         f2: value2
