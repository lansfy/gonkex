- name: loader MUST successfully load files with multiple collection types
  method: GET
  path: /gonkex/process
  request: |
     names: ["file1", "file2"]
     types: ["sets", "hashes"]
     fs:
        file1: |
           sets:
              table1:
                - field1: "value1"
                  field2: 1
           hashes:
              table1:
                - field1: "value2"
                  field2: 2
        file2: |
           hashes:
              table1:
                - field1: "value3"
                  field2: 3
           sets:
              table1:
                - field1: "value4"
                  field2: 4

  response: 
    200: |
       table1:
       - field1: value2
         field2: 2
         _type: hashes
       - field1: value3
         field2: 3
         _type: hashes
       table1:
       - field1: value1
         field2: 1
         _type: sets
       - field1: value4
         field2: 4
         _type: sets
