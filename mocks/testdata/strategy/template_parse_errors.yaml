- name: WHEN 'body' key absent in 'template' strategy load definition MUST fail with error
  method: GET
  path: /test/path
  response:
    200: ""
  mocks:
    someservice:
      strategy: template
      statusCode: 200
  meta:
    expected: |
       load definition for 'someservice': strategy 'template': 'body' key required

- name: WHEN 'statusCode' key has invalid value in 'template' strategy load definition MUST fail with error
  method: GET
  path: /test/path
  response:
    200: ""
  mocks:
    someservice:
      strategy: template
      body: ""
      pause: invalid
      statusCode: 200
  meta:
    expected: |
       load definition for 'someservice': strategy 'template': value for key 'pause' cannot be converted to duration

- name: WHEN 'pause' key has invalid value in 'template' strategy load definition MUST fail with error
  method: GET
  path: /test/path
  response:
    200: ""
  mocks:
    someservice:
      strategy: template
      body: ""
      pause: 1s
      statusCode: invalid
  meta:
    expected: |
       load definition for 'someservice': strategy 'template': value for key 'statusCode' cannot be converted to integer

- name: WHEN 'headers' key has invalid value in 'template' strategy load definition MUST fail with error
  method: GET
  path: /test/path
  response:
    200: ""
  mocks:
    someservice:
      strategy: template
      body: ""
      headers: []
      statusCode: 200
  meta:
    expected: |
       load definition for 'someservice': strategy 'template': map under 'headers' key is required

- name: WHEN 'template' strategy has invalid body template strategy MUST fail with error
  method: POST
  path: /test/case
  response:
    200: ""
  mocks:
    someservice:
      strategy: template
      body: |
        {
          "value": "{{ .request.Query"
        }
      statusCode: 200
  meta:
    expected: |
       load definition for 'someservice': strategy 'template': template syntax error: template: $.body:2: bad character U+0022 '"'

- name: WHEN 'template' strategy has invalid header template strategy MUST fail with error
  method: POST
  path: /test/case
  response:
    200: ""
  mocks:
    someservice:
      strategy: template
      headers:
        SomeHeader: "{{ .request.Query"
      body: ""
      statusCode: 200
  meta:
    expected: |
       load definition for 'someservice': strategy 'template': template syntax error: template: $.headers[SomeHeader]:1: unclosed action

- name: WHEN 'template' strategy has unknown key load definition MUST fail with error
  method: POST
  path: /test/case
  request: >
    {
      "data": "from_body"
    }
  response:
    200: ""
  mocks:
    someservice:
      strategy: template
      invalid: invalid
      body: ""
      statusCode: 200
  meta:
    expected: |
       load definition for 'someservice': strategy 'template': unexpected key 'invalid' (allowed only [requestConstraints strategy calls order body statusCode headers pause])
