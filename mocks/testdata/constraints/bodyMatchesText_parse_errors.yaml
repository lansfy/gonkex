- name: WHEN field 'body' value has wrong type in bodyMatchesText parser MUST fail with error
  method: POST
  path: /test/case
  request: >
    {
      "param": "value",
      "otherparam": "value"
    }
  response:
    200: result
  mocks:
    someservice:
      requestConstraints:
        - kind: bodyMatchesText
          body: 5
      strategy: constant
      body: ""
      statusCode: 200
  meta:
    expected: |
       load definition for 'someservice': path '$': unable to load constraint 1: constraint 'bodyMatchesText': key 'body' has non-string value

