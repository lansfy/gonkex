       load definition for 'someservice': path '$': unable to load constraint 1: constraint 'queryMatches': invalid URL escape "%zz"

- name: WHEN 'queryMatches' constraint has unknown key load definition MUST fail with error
  method: GET
  path: /test/case
  response:
    200: "result"
  mocks:
    someservice:
      requestConstraints:
        - kind: queryMatches
          expectedQuery: ?foo=bar
          invalid: invalid
      strategy: constant
      body: "result"
      statusCode: 200
  meta:
    expected: |
       load definition for 'someservice': path '$': unable to load constraint 1: constraint 'queryMatches': unexpected key 'invalid' (allowed only [kind expectedQuery])
