- name: WHEN field 'expectedQuery' absent in queryMatches parser MUST fail with error
  method: GET
  path: /test/case
  response:
    200: "result"
  mocks:
    someservice:
      requestConstraints:
        - kind: queryMatches
      strategy: constant
      body: "result"
      statusCode: 200
  meta:
    expected: |
       load definition for 'someservice': path '$': unable to load constraint 1: constraint 'queryMatches': 'expectedQuery' key required

- name: WHEN field 'expectedQuery' has invalid type in queryMatches parser MUST fail with error
  method: GET
  path: /test/case
  response:
    200: "result"
  mocks:
    someservice:
      requestConstraints:
        - kind: queryMatches
          expectedQuery: 5
      strategy: constant
      body: "result"
      statusCode: 200
  meta:
    expected: |
       load definition for 'someservice': path '$': unable to load constraint 1: constraint 'queryMatches': key 'expectedQuery' has non-string value

