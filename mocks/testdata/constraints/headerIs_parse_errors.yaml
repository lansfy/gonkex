- name: WHEN field 'header' absent in headerIs parser MUST fail with error
  method: GET
  path: /test/case
  headers:
    X-Test: test-value
  response:
    200: "result"
  mocks:
    someservice:
      requestConstraints:
        - kind: headerIs
          value: test-value
      strategy: constant
      body: "result"
      statusCode: 200
  meta:
    expected: |
       load definition for 'someservice': path '$.requestConstraints[0]': load constraint 'headerIs': 'header' key required

