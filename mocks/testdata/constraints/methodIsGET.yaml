- name: WHEN request use same method as methodIsGET constraint check MUST be successful
  method: GET
  path: /test/case
  response:
    200: "result"
  mocks:
    someservice:
      requestConstraints:
        - kind: methodIsGET
      strategy: constant
      body: "result"
      statusCode: 200

- name: WHEN request use different with methodIsGET method constraint check MUST fail
  method: POST
  path: /test/case
  response:
    200: "result"
  mocks:
    someservice:
      requestConstraints:
        - kind: methodIsGET
      strategy: constant
      body: "result"
      statusCode: 200
  meta:
    expected: |
       1) mock 'someservice': request constraint 'methodIsGET': 'method' does not match:
            expected: GET
              actual: POST, request was...
