- name: WHEN request has required header with required value headerIs MUST be successful
  method: GET
  path: /test/case
  headers:
    X-Test: test-value
  response:
    200: "result"
  mocks:
    someservice:
      requestConstraints:
        - kind: headerIs
          header: X-Test
          value: test-value
      strategy: constant
      body: "result"
      statusCode: 200

- name: WHEN request has required header with value matched provided regexp headerIs MUST be successful
  method: GET
  path: /test/case
