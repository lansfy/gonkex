- name: bodyMatchesJSON constraint
  method: POST
  path: /test/case
  request: >
    {
      "param": "value",
      "otherparam": "value"
    }
  response:
    200: ""
  mocks:
    someservice:
      requestConstraints:
        - kind: bodyMatchesJSON
          body: >
            {
              "param": "value"
            }
      strategy: constant
      body: ""
      statusCode: 200

- name: bodyMatchesJSON constraint with string body
  method: POST
  path: /test/case
