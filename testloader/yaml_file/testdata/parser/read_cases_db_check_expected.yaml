- GetName: 'loader MUST substitute dbQueryArgs/dbResponseArgs/dbResponse to dbChecks #1'
  GetMethod: GET
  Path: /some/path
  GetResponses:
    200: "aaabbb"
  GetDatabaseChecks:
    - DbQueryString: "SELECT value1"
      DbResponseJson:
        - value2 item1
