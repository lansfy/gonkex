- name: collect variables from service json response
  method: GET
  path: /some/path/json
  response:
    200: "{}"
  variables_to_set:
    200:
      bodyVar: ""
      statusVar: "status"
      someField: "body:other"
      nestedVar1: "nested_info.NestedField1"
      nestedVar2: "body:nested_info.NestedField2"
      headerVar: "header:Some-Header"
      cookieVar: "cookie:sessionId"
  mocks: &ref
    testservice:
      strategy: constant
      headers:
        Content-Type: application/json
        Some-Header: some-header-value
        Set-Cookie: sessionId=38afes7a8
      body: >
        {
          "status": "status_val",
          "other": "some_info",
          "unused_field": "useless_info",
          "nested_info": {"NestedField1": "nested_val1", "NestedField2": "nested_val2"}
        }
      statusCode: 200

- name: check variables values
  method: GET
  path: /some/path/json
  response:
    200: >
      {
        "status": "{{ $statusVar }}",
        "other": "{{ $someField }}",
        "nested_info": {
          "NestedField1": "{{ $nestedVar1 }}",
          "NestedField2": "{{ $nestedVar2 }}"
         }
      }
  responseHeaders:
    200:
      Content-Type: application/json
      Some-Header: "{{ $headerVar }}"
      Set-Cookie: "sessionId={{ $cookieVar }}"
  mocks: *ref

- name: check variable with full body content
  method: GET
  path: /some/path/json
  response:
    200: "{{ $bodyVar }}"
  mocks: *ref
