- name: this test fails, but it has skipped status, so it is skipped
  method: GET
  status: skipped
  path: /endpoint
  response:
    400: "{}"
  retryPolicy:
    attempts: 5
    delay: 1s

- name: check summary
  method: GET
  path: /endpoint
  response:
    200: >
     {
       "calls":   1,
       "total":   2,
       "broken":  0,
       "skipped": 1
     }
